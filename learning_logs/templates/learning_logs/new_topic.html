{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method='post' class='form'><!--实参action告诉服务器将提交的表单数据发送到哪里,这里我们将它发回给视图函数 new_topic()。实参method让浏览器以POST请求的方式提交数据-->
      {% csrf_token %}<!--模板标签 csrf_token 防止攻击者利用表单来获得对服务器未经授权的访问（即跨站请求伪造）-->
      {% bootstrap_form form %}<!--替换\{{ form.as_p}\} #只需包含模板变量form.as_p就可让Django自动创建显示表单所需的全部字段.修饰符as_p让Django以段落格式渲染所有表单元素,这是一种整洁地显示表单的简单方式-->

      {% buttons %}
      	<button name="submit" class='btn btn-primary'>add topic</button><!--Django不会为表单创建提交按钮,因此需自定义一个按钮-->
      {% endbuttons %}
    </form>

{% endblock content %}
