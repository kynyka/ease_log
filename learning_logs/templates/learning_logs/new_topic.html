{% extends 'learning_logs/base.html' %}

{% block content %}
  <p>Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'> <!-- 实参action告诉服务器将提交的表单数据发送到哪里,这里我们将
它发回给视图函数 new_topic()。实参method让浏览器以POST请求的方式提交数据-->
 {% csrf_token %}  <!--模板标签 {% csrf_token %} 防止攻击者利用表单来获得对服务器未经
授权的访问（即跨站请求伪造）-->
 {{ form.as_p }}  <!--只需包含模板变量 {{ form.as_p }} ,就可让Django自动创建显
示表单所需的全部字段。修饰符 as_p 让Django以段落格式渲染所有表单元素,这是一种整洁地显
示表单的简单方式-->
 <button name="submit">add topic</button>  <!--Django不会为表单创建提交按钮,因此需自定义一个按钮-->
  </form>

{% endblock content %}
